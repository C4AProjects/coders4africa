<!DOCTYPE html>
<html  ng-app="C4A">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coders4Africa</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 
   <!-- Fonts -->
    <link href="font-awesome/css/font-awesome-custom.css" rel="stylesheet" type="text/css">
	 <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <link rel="stylesheet" href="bower_components/select2/select2.css">
    <link rel="stylesheet" href="bower_components/select2-bootstrap-css/select2-bootstrap.min.css">


</head>

<body >

<span us-spinner spinner-key="spinner-1" spinner-start-active="false"></span>

<!-- Section: registration -->
    <section id="registration">
                  <div class="headerbox section-heading dark-font">
                      <h3>Register</h3>
                 </div>  
             <div class="container" ng-controller="registerCtrl">

					    	<div class="contentsection row">
						    
						    <div class=" formsection col-md-6 col-sm-3 col-xs-6 col-centered-fixed">

							<form id="formregister" action="#">
						    <div class="form-group">
                            <input ng-model="user.first_name" type="text" class="form-control" id="name" placeholder="First Name" required="required" />
                        	</div>	
                        	
                        	<div class="form-group">
                            <input ng-model="user.last_name" type="text" class="form-control" id="surname" placeholder="Second Name" required="required" />
                            </div>

                            <div class="form-group">
                           		<div class="input-group">
                                
                                <input ng-model="user.email" type="text" class="form-control" id="email" placeholder="Email" required="required" /><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                            </div>
                            </div>



                                <div class="form-group" style="text-align: left">
                                    <select ui-select2 ng-model="_user.jobType" data-placeholder="Select" class="form-control" name="type"
                                            required>
                                        <option value=""></option>
                                        <option value="{{item}}" ng-repeat="item in jobList">{{item }}</option>

                                    </select>

                                </div>

                                <div class="form-group">
                                    <input ng-if="_user.jobType=='Other'" ng-model="_user.job" type="text" class="form-control" id="title" placeholder="Other" required="required" />

                                </div>
                            <div class="form-group" style="text-align: left">
                                <select ui-select2 ng-model="user.country" data-placeholder="Select Country" class="form-control" name="type"
                                        required>
                                    <option value=""></option>
                                    <option value="{{item.name}}" ng-repeat="item in counrtyList">{{item.name }}</option>

                                </select>                            </div>

                                <div class="form-group" style="text-align: left">
                                    <select ui-select2 ng-model="user.gender" data-placeholder="Select Gender" class="form-control" name="type"
                                            required>
                                        <option value=""></option>
                                        <option value="male" >Male</option>
                                        <option value="female" >Female</option>

                                    </select>

                                </div>

                                <div div class="form-group" >
                                    <div re-captcha ng-model="user.captcha"></div>
                                </div>
                            <div class="form-group">
                            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required="required" />
                            </div>

                            <div class="form-group">
                            <input ng-model="user.confirm_password" type="password" class="form-control" id="password2" placeholder="Confirm password" required="required" />
                            </div>

							<p><a class="btn btn-lg btn-black" href="#" role="button" ng-click="register()">Register</a></p>
							</form>
						    
						    </div>


						    <div class="imgsection col-md-6 col-sm-3 col-xs-6 col-centered-fixed">
								       	<img src="assets/joinus.png" class="img-responsive" />
                                        <div class="section-heading">
                                          <h3> Join the</h3>
                                          <h2> C4A Network</h2>
                                    </div> 
							</div>

						    
					</div> <!-- end row -->
</div>
    </section>
	<!-- /Section: intro -->

	
	

	
    <!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/select2/select2.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript" src="bower_components/angular-ui-select2/src/select2.js"></script>

    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<script type="text/javascript" src="bower_components/angular-re-captcha/angular-re-captcha.js"></script>


    <script src="app/app.mdl.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/app.cfg.js"></script>
    <script src="app/registerCtrl.js"></script>
</body>

</html>
