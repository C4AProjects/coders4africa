<body >
	
   
	<!-- Section: registration -->
    <section id="registration">
                  <div class="headerbox section-heading dark-font">
                      <h3>Register</h3>
                 </div>  
             <div class="container">
    
					    	<div class="contentsection row">
						    
						    <div class=" formsection col-md-6 col-sm-3 col-xs-6 col-centered-fixed">

							<form id="formregister" action="#">
						    <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="First Name" required="required" />
                        	</div>	
                        	
                        	<div class="form-group">
                            <input type="text" class="form-control" id="surname" placeholder="Second Name" required="required" />
                            </div>

                            <div class="form-group">
                           		<div class="input-group">
                                
                                <input type="email" class="form-control" id="email" placeholder="Email" required="required" /><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                            </div>
                            </div>

                            <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="I m a developer" required="required" />
                            </div>

                            <div class="form-group">
                            <input type="text" class="form-control" id="country" placeholder="Country" required="required" />
                            </div>

                            <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required="required" />
                            </div>

                            <div class="form-group">
                            <input type="password" class="form-control" id="password2" placeholder="Confirm password" required="required" />
                            </div>
                             <div class="form-group">
                             <input type="checkbox" id="charte" required="required" />
                             <label for="charte">
                                I Approve this charte</label>
                            </div>
							<p><a class="btn btn-lg btn-black" href="#" role="button">Register</a></p>
							</form>
						    
						    </div>
						    

						    <div class="imgsection col-md-6 col-sm-3 col-xs-6 col-centered-fixed">
								       	<img src="assets/joinus.png" class="img-responsive" />
                                        <div class="section-heading">
                                          <h3> Join the</h3>
                                          <h2> C4A Network</h2>
                                    </div> 
							</div>

						    
					</div> <!-- end row -->
</div>
    </section>
	<!-- /Section: intro -->
