<form class="panel panel-default" style="margin-bottom:50px " name="editUserForm">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span>Facts</h3>
    </div>






    <div class="panel-body" style="padding:0px;margin:0px;height: 100%">



        <div class="col-lg-6">
            <div class="form-group " >
                <label class="control-label">Members</label>
                <input type="text" class="form-control" ng-model="facts.members" name="phone">
            </div>

            <div class="form-group " >
                <label class="control-label">Countries</label>
                <input type="text" class="form-control" ng-model="facts.countries" name="mail">
            </div>
        </div>


        <div class="col-lg-6">
            <div class="form-group " >
                <label class="control-label">Students</label>
                <input type="text" class="form-control" ng-model="facts.students" name="phone">
            </div>

            <div class="form-group " >
                <label class="control-label">Events</label>
                <input type="text" class="form-control" ng-model="facts.events" name="mail">
            </div>
        </div>


        <div class="col-lg-6">
            <div class="form-group " >
                <label class="control-label">Clients</label>
                <input type="text" class="form-control" ng-model="facts.clients" name="phone">
            </div>

            <div class="form-group " >
                <label class="control-label">Followers</label>
                <input type="text" class="form-control" ng-model="facts.followers" name="mail">
            </div>
        </div>



    </div>



    </div>


    <div class="panel-footer" style="min-height: 50px">
        <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="update()" ng-disabled="!editUserForm.$valid" style="margin:5px"> Update <span class="fa  fa-floppy-o"></span> </button>





    </div>
</form>
